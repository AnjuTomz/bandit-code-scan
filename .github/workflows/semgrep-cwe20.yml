name: Semgrep Scan

on:
  workflow_dispatch:
  push:
    paths:
      - 'codes.csv'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install semgrep pandas

      - name: Convert CSV to Python files
        run: |
          mkdir -p code_snippets
          python convert_csv.py

      - name: Run Semgrep with default rules
        run: semgrep --config=p/ci,p/python code_snippets/ --output semgrep_default_report.json --json || true

      - name: Run Semgrep with custom CWE-20 rule
        run: semgrep --config=.github/semgrep code_snippets/ --output semgrep_custom_report.json --json || true

      - name: Upload Semgrep Default Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-default-report
          path: semgrep_default_report.json

      - name: Upload Semgrep Custom CWE-20 Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-custom-cwe20-report
          path: semgrep_custom_report.json
